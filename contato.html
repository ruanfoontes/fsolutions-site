</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="index.html">F.Solutions</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre</a></li>
          <li class="nav-item"><a class="nav-link" href="servicos.html">Serviços</a></li>
          <li class="nav-item"><a class="nav-link active" href="contato.html">Contato</a></li>
          <li class="nav-item"><a class="nav-link" href="solucoes.html">Soluções</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo -->
  <section class="py-5 text-center bg-light">
    <div class="container">
      <h1 class="fw-bold text-primary">Fale Conosco</h1>
      <p class="lead text-muted">Entre em contato com nossa equipe e descubra como podemos ajudar seu negócio a crescer.</p>
    </div>
  </section>

  <section class="py-5">
    <div class="container">
      <form class="mx-auto" style="max-width:600px;">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" placeholder="Seu nome">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="seuemail@exemplo.com">
        </div>
        <div class="mb-3">
          <label for="mensagem" class="form-label">Mensagem</label>
          <textarea class="form-control" id="mensagem" rows="4" placeholder="Escreva sua mensagem..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Enviar</button>
      </form>
    </div>
  </section>

  <footer class="bg-primary text-white text-center py-3 mt-5">
    <p class="mb-0">© 2025 F.Solutions - Todos os direitos reservados</p>
